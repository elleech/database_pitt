<h2>Purchase Records</h2>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="productName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </mat-header-cell>
            <mat-cell *matCellDef="let customer"> {{customer.productName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let customer"> {{customer.quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <mat-header-cell *matHeaderCellDef mat-sort-header> TotalPrice </mat-header-cell>
            <mat-cell *matCellDef="let customer"> {{customer.totalPrice | currency}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="salespersonName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Salesperson </mat-header-cell>
            <mat-cell *matCellDef="let customer"> {{customer.salespersonName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="payDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> PayDate </mat-header-cell>
            <mat-cell *matCellDef="let customer"> {{customer.payDate | date: 'MM/dd/yy hh:mm a'}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
</div>
