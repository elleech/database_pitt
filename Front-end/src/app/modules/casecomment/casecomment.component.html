<h1>CaseComment</h1>
<hr>
<div class="mat-elevation-z8">
    <mat-form-field class="search-form-field"  floatLabel="never" style="width:100% !important" >
        <input matInput [(ngModel)]="searchKey"  autocomplete="off" (keyup)="applyFliter()">
        <button mat-button matSuffix mat-icon-button arial-label = "Clear" *ngIf="searchKey" (click) = "onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<hr>

<button mat-raised-button color="primary" (click)="onCreate()" style="float:right;height: 50px; width:100%;">
    <mat-icon>add</mat-icon>
    Create
</button> 
<hr>

<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CId </mat-header-cell>
            <mat-cell *matCellDef="let casecomment"> {{casecomment.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
            <mat-cell *matCellDef="let casecomment"> {{casecomment.time | date: 'MM/dd/yy hh:mm a'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="comment">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Comment </mat-header-cell>
            <mat-cell *matCellDef="let casecomment"> {{casecomment.comment}} </mat-cell>
        </ng-container> 

        <ng-container matColumnDef="cases_id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CaseId </mat-header-cell>
            <mat-cell *matCellDef="let casecomment"> {{casecomment.cases_id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="casesSummary">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CaseSummary </mat-header-cell>
            <mat-cell *matCellDef="let casecomment"> {{casecomment.casesSummary}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5 , 10, 25, 100]" [pageSize]="10"></mat-paginator>
</div>
