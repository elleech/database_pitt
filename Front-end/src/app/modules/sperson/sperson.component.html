<h1>SalesPerson</h1>
<hr>
<div class="mat-elevation-z8">
    <mat-form-field class="search-form-field" floatLabel="never" style="width:100% !important">
        <input matInput [(ngModel)]="searchKey" autocomplete="off" (keyup)="applyFliter()">
        <button mat-button matSuffix mat-icon-button arial-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<hr>

<button mat-raised-button color="primary" (click)="onCreate()" style="float:right;height: 50px; width:100%;">
    <mat-icon>add</mat-icon>
    Create
</button>
<hr>

<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> SId </mat-header-cell>
            <mat-cell *matCellDef="let sales"> {{sales.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let sales"> {{sales.lastname + sales.firstname}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let sales"> {{sales.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
            <mat-cell *matCellDef="let sales"> {{sales.address}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
            <mat-cell *matCellDef="let sales"> {{sales.phone}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="jobtitle">
            <mat-header-cell *matHeaderCellDef mat-sort-header> JobTitle </mat-header-cell>
            <mat-cell *matCellDef="let sales"> {{sales.jobtitle}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
            <mat-cell *matCellDef="let sales">
                <button mat-icon-button (click)="onDetail(sales)" data-toggle="modal" data-target="#Log">
                    <mat-icon>details</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5 , 10, 25, 100]" [pageSize]="10"></mat-paginator>
</div>
